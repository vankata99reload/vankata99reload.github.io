<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-assets>
          <img id="wood" src="images/wood.jpg" />
          <img id="wood2" src="images/wood2.jpg" />
          <img id="grass" src="images/grass.jpg" />
          <img id="wood3" src="images/wood4.jpeg"/>
          <img id="sky" src="images/sky1.jpg" />
            <img id="table" src="images/download.jpg" />
            <img id="mat" src="images/Beer_Matt_baseColor.jpeg" />
 <a-asset-item id="bar" src="images/scene.gltf"></a-asset-item>
 <a-asset-item id="beer" src="images/beer_can (1)/scene.gltf"></a-asset-item>
 <a-asset-item id="bourbon" src="images/bourbon_bottle (2)/scene.gltf"></a-asset-item>

      </a-assets>

      <a-entity position="0 2.2 4">
          <a-entity camera look-controls wasd-controls>
            <a-entity position="0 0 -3"
                      geometry="primitive: ring; radiusInner: 0.2; radiusOuter: 0.3;"
                      material="color: cyan; shader: flat"
                      cursor="maxDistance: 30; fuse: true;"
                    >
              <a-animation begin="click" easing="ease-in" attribute="scale"
                   fill="forwards" from="0.2 0.2 0.2" to="1 1 1" dur="150"></a-animation>
              <a-animation begin="fusing" easing="ease-in" attribute="scale"
                   fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
            </a-entity>
          </a-entity>
        </a-entity>



      <a-entity gltf-model="#beer"
      scale="0.08 0.07 0.08"
      position="-0.932 0.784 -0.238"
      event-set__enter="_event: mouseenter; color: #green">

         <a-animation attribute="position"
               dur="1000"
               fill="forwards"
               to="-0.932 1.5 -0.4"
               direction="alternate"
               begin="click"></a-animation>

    </a-entity>

    <a-entity gltf-model="#beer"
    scale="0.06 0.06 0.05"
    position="-0.094 0.643 -0.312"
    >
  </a-entity>
  <a-entity gltf-model="#bourbon"
  scale="0.06 0.06 0.05"
  position="1.074 0.627 -0.229"
  >
</a-entity>
<a-entity gltf-model="#bar"
scale="0.01 0.01 0.01"
position="0 0.284 0"
>
</a-entity>

 <a-sky src="#sky"></a-sky>

 <a-box id="table" position="-0.607 0.400 2.349" width="0.5" height ="0.3" material="src: #table">
 </a-box>




      <a-plane id="ground"
        position="0 0 -4"
        rotation="-90 0 0"
        width="100"
        height="100"

        material="src: #wood3"
        shadow>
      </a-plane>
    </a-scene>
  </body>
</html>
