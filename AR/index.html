<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

  </head>
  <body style='margin : 0px; overflow: hidden;'>
<a-assets>
    <a-asset-item id="beer" src="images/beer_can (1)/scene.gltf"></a-asset-item>
</a-assets>
    <a-scene embedded arjs>


      <a-entity gltf-model="#beer" id="beer2"
      scale="0.06 0.06 0.05"
      position="0 0.5 0"
  
      >
      <a-animation attribute="scale"
      dur="1000"
      from= "1 1 1"
      to="2 2 2"
      direction="alternate-reverse"
      easeing="ease-in-out-circ"
      repeat="infefinite"></a-animation>

      <a-marker-camera type='pattern' url='images/pattern-download.patt'>
      </a-marker-camera>

    </a-entity>


    </a-scene>
  </body>
</html>
